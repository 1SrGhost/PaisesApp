<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index ">
           <td>{{i+1}}</td> 
           <td><img 
                alt=""
                [src] = "pais.flags.png"
                class="small-flag"  
            ></td> 
           <td>{{pais.capital}},{{pais.name.common}}</td> 
           <td>{{pais.population | number}}</td> 
           <td><a [routerLink]="['/pais',pais.alpha2Code]">ver...</a></td> 
        </tr>
    </tbody>
</table>
