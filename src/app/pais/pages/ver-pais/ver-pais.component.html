<div *ngIf="!pais; else divPais"  
    class="alert alert-info">
    Espere por favor...
</div>



<ng-template #divPais>

    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais.name }}</small></h1>
        </div>
    </div>

    <div class="row">
        
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail" />
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{ pais.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Código numérico</strong> {{ pais.cca2 }}
                </li>
                <li class="list-group-item">
                    <strong>Código alpha3</strong> {{ pais.alpha2Code }}
                </li>
            </ul>
        </div>


    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            
            

        </div>
    </div>


    <!-- <pre class="mt-5">
        {{ pais | json }}
    </pre> -->


</ng-template>
